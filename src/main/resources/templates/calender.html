<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    </head>
    <link rel="stylesheet" href="/css/calenderStyle.css">
    <body>
        <div class="container">
            <div class="cal_nav"> <!--상단바-->
                <div class="date">
                    <input type="text" id="year" class="form-control" th:value="${year}"/>년
                    <input type="text" id="month" class="form-control" th:value="${month}"/>월
                </div>
                <form action="/calender" method="post">
                    <div class="month-change">
                        <button type="submit" name="diff" value="-1"><i class="fa fa-chevron-left"></i></button>
                        <button type="submit" name="diff" value="1"><i class="fa fa-chevron-right"></i></button>
                    </div>
                </form>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                    <th>일</th>
                </tr>
                </thead>
                <!-- 현재사용자가 지정한 연도가 나오게 할 것임 -->
                <tbody id="tb_body"></tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script th:inline="javascript">
        let h = [[${h_cal}]];
        $("#tb_body").html(h.join(""));
        </script>
    </body>
</html>
